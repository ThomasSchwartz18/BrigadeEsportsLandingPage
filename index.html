<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigade Esports Tournament Signup!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add this for the favicon -->
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
</head>

<body>
    <img src="assets/image.png" alt="" class="wallpaper">
    <div class="body">
        <div class="container">
            <form action="" id="contactForm">
                <div class="alert">Your name and email has been sent!</div>
    
                <div class="inputBox">
                    <input type="text" id="name" placeholder="Your FaceIt name..." required />
                </div>
    
                <div class="inputBox">
                    <input type="email" id="emailid" placeholder="Your Email..." required />
                </div>
    
                <div class="inputBox">
                    <button type="submit">Signup!</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <img src="assets/logo.png" alt="">
        <div class="footer-content">
            <p>&copy; 2024 Brigade Esports. All rights reserved.</p>
            <div class="footer-links">
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
                <a href="#terms">Terms of Service</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
        </div>
        <img src="assets/logo.png" alt="">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
